<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>
	<script>
		// Array		
		let arr1 = new Array(101, 102, 103);
		document.write("arr1 : "+arr1+"<br>");
		
		let arr2 = new Array(3);
		document.write("arr2 : "+arr2+"<br>");

		let arr3 = Array(101, 102, 103);
		document.write("arr3 : "+arr3+"<br>");
		
		let arr4 = Array(3);
		document.write("arr4 : "+arr4+"<br>");
		
 		let arr5 = [101, 102, 103];
		document.write("arr5 : "+arr4+"<br>");
		
		// Array 2
		let arr6 = [[101, 102, 103], [201, 202, 203]];
		document.write("arr6 : "+arr6+"<br>");
		
		let arr7 = new Array(2);
		arr7[0] = [101, 102, 103];
		arr7[1] = [201, 202, 203];
		document.write("arr7 : "+arr7+"<br>");
		
	</script>
</body>
</html>
