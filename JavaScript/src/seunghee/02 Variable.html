<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Variable</title>
</head>
<body>
	<script>
		let iNum = 10;
		document.write(iNum+"<br>");
		document.write(`${iNum+1} <br>`);
		
		let num1 = 10;
		let num2 = 20;
		document.write(num1 + num2+"<br>");
	</script>
</body>
</html>
