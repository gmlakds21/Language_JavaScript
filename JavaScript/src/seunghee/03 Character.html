<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Character</title>
</head>
<body>
	<script>
		let ch1 ='A';
		document.write(ch1+"<br>");
		document.write(ch1.charCodeAt()+"<br>");
		
		let ch2 = 65;
		document.write(ch2+"<br>");
		document.write(String.fromCharCode(ch2)+"<br>");
	</script>
</body>
</html>
