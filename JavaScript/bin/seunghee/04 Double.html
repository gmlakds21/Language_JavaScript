<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Double</title>
</head>
<body>
	<script>
		let dNum = 3.14;
		document.write(dNum+"<br>");
		
 		let num = 1;
		for(let i=0; i<100; i++) {
			num += 0.1;
		}
		document.write(num+"<br>");
 	</script>
</body>
</html>
