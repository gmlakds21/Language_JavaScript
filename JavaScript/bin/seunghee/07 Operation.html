<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Operation</title>
</head>
<body>
	<script>
		let mathScore = 90;
		let engScore = 70;
		let totalScore = mathScore + engScore;
		let avgScore = totalScore / 2;
		document.write(totalScore+"<br>");
		document.write(avgScore+"<br>");
		document.write("<br>");
		
		let Score = 15;
		let lastScore = ++Score;
		document.write(lastScore+"<br>");
		let lastScore2 = --Score;
		document.write(lastScore2+"<br>");
		document.write("<br>");
		
		document.write(((10>0)&&(8>0))+"<br>");
		document.write(((10>0)&&(8<0))+"<br>");
		document.write(((10>0)||(8<0))+"<br>");
	</script>
</body>
</html>
